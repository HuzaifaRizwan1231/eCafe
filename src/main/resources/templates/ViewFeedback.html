<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/ViewFeedback.css}" />
    <title>Feedbacks for Product</title>
</head>
<body>

  <div class="container">
    <h2>Feedbacks</h2>
    <div th:if="${feedbacks.isEmpty()}">
        <p>No feedbacks available for this product.</p>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Feedback ID</th>
                <th>User ID</th>
                <th>Product ID</th>
                <th>Date</th>
                <th>Text</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="feedback : ${feedbacks}">
                <td th:text="${feedback.feedbackID}"></td>
                <td th:text="${feedback.userID}"></td>
                <td th:text="${feedback.productID}"></td>
                <td th:text="${#dates.format(feedback.date, 'dd-MM-yyyy HH:mm:ss')}"></td>
                <td th:text="${feedback.text}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/cancel" class="btn-cancel">Cancel</a>
</div>
</div>

</body>
</html>
