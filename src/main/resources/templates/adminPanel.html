<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Control Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar for Admin Panel -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/adminpanel/Manager}"
              >Manage Managers</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/adminpanel/Clerk}">Manage Clerks</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Button triggers modal for Adding Manager -->
    <button
      class="btn btn-primary m-3"
      data-bs-toggle="modal"
      data-bs-target="#addManagerModal"
    >
      + Add Manager
    </button>

    <!-- Button triggers modal for Adding Clerk -->
    <button
      class="btn btn-primary m-3"
      data-bs-toggle="modal"
      data-bs-target="#addClerkModal"
    >
      + Add Clerk
    </button>

    
    
  </body>
</html>
