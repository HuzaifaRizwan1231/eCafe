<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Control Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar for Admin Panel -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/adminpanel/Manager}">Manage Managers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/adminpanel/Clerk}">Manage Clerks</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Button triggers modal for Adding Manager -->
  <button class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#addManagerModal">+ Add Manager</button>

  <!-- Button triggers modal for Adding Clerk -->
  <button class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#addClerkModal">+ Add Clerk</button>

  <!-- Modal for Adding Manager -->
  <div class="modal fade" id="addManagerModal" tabindex="-1" aria-labelledby="addManagerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addManagerModalLabel">Add New Manager</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/addManager" method="post">
            <div class="mb-3">
              <label for="managerName" class="form-label">Name</label>
              <input type="text" class="form-control" id="managerName" name="name" required>
            </div>
            <div class="mb-3">
              <label for="managerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="managerEmail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="managerContact" class="form-label">Contact</label>
              <input type="text" class="form-control" id="managerContact" name="contact" required>
            </div>
            <div class="mb-3">
              <label for="managerPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="managerPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Manager</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<div class="modal fade" id="addClerkModal" tabindex="-1" aria-labelledby="addClerkModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addClerkModalLabel">Add New Clerk</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/addClerk" method="post">
            <div class="mb-3">
              <label for="clerkName" class="form-label">Name</label>
              <input type="text" class="form-control" id="clerkName" name="name" required>
            </div>
            <div class="mb-3">
              <label for="clerkEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="clerkEmail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="clerkContact" class="form-label">Contact</label>
              <input type="text" class="form-control" id="clerkContact" name="contact" required>
            </div>
            <div class="mb-3">
              <label for="clerkPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="clerkPassword" name="password" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add Clerk</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
