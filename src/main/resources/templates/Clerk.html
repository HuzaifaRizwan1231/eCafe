<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Clerks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Clerk Details</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Contact</th>
          <th scope="col">Password</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody th:each="clerk : ${clerks}">
        <tr>
          <th scope="row" th:text="${clerk.userId}"></th>
          <td th:text="${clerk.name}"></td>
          <td th:text="${clerk.email}"></td>
          <td th:text="${clerk.contact}"></td>
          <td th:text="${clerk.password}"></td>
          <td>
            <button class="btn btn-danger" th:onclick="'deleteClerk(' + ${clerk.userId} + ')'">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClerkModal">+ Add Clerk</button>
  </div>
</body>
</html>
