<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Clerks</title>
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

  <!--owl slider stylesheet -->
  <link
          rel="stylesheet"
          type="text/css"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}"
  />
  <!-- nice select  -->
  <link
          rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css}"
          integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
          crossorigin="anonymous"
  />
  <!-- font awesome style -->
  <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <!-- responsive style -->
  <link th:href="@{/css/responsive.css}" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>Clerk Details</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Contact</th>
          <th scope="col">Password</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody th:each="clerk : ${clerks}">
        <tr>
          <th scope="row" th:text="${clerk.userId}"></th>
          <td th:text="${clerk.name}"></td>
          <td th:text="${clerk.email}"></td>
          <td th:text="${clerk.contact}"></td>
          <td th:text="${clerk.password}"></td>
          <td>
            <a class="btn btn-danger" th:href="'/adminpanel/deleteClerk/'+ ${clerk.UserId}">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClerkModal">+ Add Clerk</button>
  </div>

  <!-- Add Clerk Modal Start-->
  <div
  class="modal fade"
  id="addClerkModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addClerkModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addClerkModalLabel">Add to Cart</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          id="addClerkForm"
          th:action="@{/product/addClerk}"
          method="post"
        >
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            class="form-control"
            value="1"
            min="1"
          />
          <p id="productId" style="display: none;" th:text="${product.ID}"></p>
        </form>
      </div>
      <div class="modal-footer">
        <!-- <button
          type="button"
          class="btn btn-warning font-weight-bold text-white"
          onclick="document.getElementById('addClerkForm').submit()"
        >
          Add to Cart
        </button> -->
        <button type="button" class="btn btn-warning font-weight-bold text-white" id="addClerkBtn">
          Add to Cart
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Add Clerk Modal End -->

<!-- jQery -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- popper js -->
<script
        th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<!-- bootstrap js -->
<script th:src="@{/js/bootstrap.js}"></script>
<!-- owl slider -->
<script
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js}"
></script>
<!-- isotope js -->
<script
        th:src="@{https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js}"
></script>
<!-- nice select -->
<script
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js}"
></script>
<!-- custom js -->
<script th:src="@{/js/custom.js}"></script>
<!-- Google Map -->
<script
        th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap}"
></script>
<!-- End Google Map -->
</body>
</html>
